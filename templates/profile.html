<!DOCTYPE html>
<html>
<head>
    <title>Profile - Flask OIDC Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">User Profile</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h3>Welcome, {{ user_info.get('name', 'User') }}</h3>
                        </div>
                        <div class="mb-3">
                            <h4>User Information:</h4>
                            <ul class="list-group">
                                <li class="list-group-item"><strong>Email:</strong> {{ user_info.get('email', 'Not provided') }}</li>
                                <li class="list-group-item"><strong>Subject ID:</strong> {{ user_info.get('sub', 'Not provided') }}</li>
                            </ul>
                        </div>
                        <div class="text-center mt-4">
                            <a href="/logout" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
